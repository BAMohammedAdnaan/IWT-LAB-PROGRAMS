<html>
<script>
days=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
months=["january","february","march","april","may","June","july","august","september","october","november","dcember"];
d=new Date();
cur_day=d.getDay();
cur_date=d.getDate();
s="";
if(cur_date == 1 || cur_date == 21 || cur_date == 31)
s="st";
else if(cur_date == 2 || cur_date == 22)
s="nd";
else if(cur_date == 3 || cur_date == 23)
s="rd";
else
s="th";
cur_month=d.getMonth();
cur_year=d.getFullYear();
document.write("<h1><left>"+days[cur_day]+","+cur_date+"<sup>"+s+"</sup>"+months[cur_month]+" "+cur_year+"</left></h1>");
</script>
<html>
