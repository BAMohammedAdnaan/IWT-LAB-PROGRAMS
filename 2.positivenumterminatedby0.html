<body>
<script>
count=0;
sum=0;
n=parseFloat(prompt("enter a value"));
while(n!=0){
count++;
sum=sum+n;
n=parseFloat(prompt("enter a value"));
}
alert("the sum is "+ sum);
avg=sum/count;
alert("the average is "+avg);
</script>
